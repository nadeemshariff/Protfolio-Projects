<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Genrator</title>
</head>
<body>
    

    <div class="container">
        <h1>Password Generator</h1>

        <div class="display-container">
            <input readonly placeholder="password" class="display" data-passwordDisplay type="">

            <button onclick="" data-copy>
            <span data-copyMessage></span>
            <img src="./assets/copy.svg" alt="copy" width="23" height="23" >
            </button>
        </div>

        <div class="input-container">
            <!-- Password Length Section -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber >0</p>
            </div>

            <!-- Slider -->

            <input type="range" min="5" max="20" class="slider" step="1" data-lengthSlider>

            <!-- Checkboxes -->
            <div>
                <input type="checkbox" name="" id="uppercase">
                <label for="uppercase">Includes Uppercase Letters</label>
                <div>
                    <input type="checkbox" name="" id="lowercase">
                <label for="lowercase">Includes Lowercase Letters</label>
                </div>
                <div>
                    <input type="checkbox" name="" id="numbers">
                <label for="numbers">Includes Numbers</label>
                </div>
                <div>
                    <input type="checkbox" name="" id="symbols">
                <label for="symbols">Includes Symbols</label>
                </div>
                
                <!-- Strength Section -->
                <div class="strength-container">
                    <p>Strength</p>
                    <div class="circle" data-indicator="">

                    </div>
                </div>

                <!-- Generate Password button -->
                <button class="generate-button" >Generate Password</button>
                
                
            </div>

        </div>

    </div>
</body>
</html>
