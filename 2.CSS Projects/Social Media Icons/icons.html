<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icons</title>
    <link rel="stylesheet" href="icons.css">
    <script src="https://kit.fontawsome.com/a076d05399.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="button">
            <div class="icon">
                <i class="fab fa-facebook-f"></i>
                <span>Facebook</span>
            </div>
        <div class="button">
            <div class="icon">
                <i class="fab fa-twitter"></i>
                <span>Twitter</span>
            </div>
        <div class="button">
            <div class="icon">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </div>
        <div class="button">
            <div class="icon">
                <i class="fab fa-Github"></i>
                <span>Github</span>
            </div>
        <div class="button">
            <div class="icon">
                <i class="fab fa-Youtube"></i>
                <span>Youtube</span>
            </div>
        
        </div>
    </div>

    
</body>
</html>
